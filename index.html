<body style="height: 9000px">

<style>
    audio {
        display:block; width: 100%; outline: none;
    }

    .track {
        display: block;
        color: black;
        line-height: 2;
        text-decoration: none;
    }
    .track.active,
    .track:hover
    {
        background: black;
        color: white;
    }
    #trackInfo {
        background: black;
        color: white;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); transition: 0.3s; padding: 5px 0 5px 10px
    }
    #playerBlock {
        position: fixed;
        top: 0;
        width: 100%;
    }

    audio {
        position: fixed;
        top: 0;
    }
    .plyr--audio {
        position: fixed !important;
        top: 0 !important;
    }

    #listBlock {
        margin-top: 120px;
    }
</style>
